ci:
  autofix_prs: true
  skip: [post-commit-action, pyright]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.1
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.389
    hooks:
    - id: pyright
      additional_dependencies: [pytest]
  - repo: local
    hooks:
      - id: post-commit-action
        name: Update Progress in README
        language: system
        entry: bash -c 'if [ "$CI" != "true" ]; then make update_progress && git status --porcelain | grep -q "README.md" && git add README.md; else echo "Skipping post-commit hook due to CI environment."; fi'
        pass_filenames: false
